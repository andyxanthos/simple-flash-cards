<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flash Cards</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <div id="app">
        <form id="question-form" action="javascript:void(0)" method="POST">
            <div class="question-group">
                <label for="question1">Question 1</label>
                <input type="text" name="question1" id="question1">
                <label for="answer1">Answer 1</label>
                <input type="text" name="answer1" id="answer1">
            </div>
            <div class="question-group">
                <label for="question2">Question 2</label>
                <input type="text" name="question2" id="question2">
                <label for="answer2">Answer 2</label>
                <input type="text" name="answer2" id="answer2">
            </div>
            <div class="question-group">
                <label for="question3">Question 3</label>
                <input type="text" name="question3" id="question3">
                <label for="answer3">Answer 3</label>
                <input type="text" name="answer3" id="answer3">
            </div>
            <input id="add-question-btn" type="button" value="Add Question">
            <input type="submit" class="create-btn" value="Create Flash Cards">
        </form>
    </div>
    <script src="/public/js/scripts.js"></script>
</body>
</html>
